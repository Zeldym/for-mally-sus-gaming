<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeldym Sussy Gaming</title>
  <style>
    /* Basic styling for layout */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      position: relative; /* To position back buttons relative to the page */
    }

    .container {
      width: 100%;
      max-width: 100%;
    }

    .button, .back-button {
      background-color: #4CAF50;
      padding: 15px;
      margin: 10px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }

    .button:hover, .back-button:hover {
      background-color: #45a049;
    }

    /* Positioning the back buttons at the top-left corner */
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: auto; /* Adjust width for back button */
      padding: 8px 16px;
      background-color: transparent; /* Make background transparent */
      color: blue; /* Set font color to blue */
      border: 1px solid blue; /* Border color to match the font color */
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #e0e0e0; /* Light gray background when hovered */
    }

    #content-frame, #settings-frame, #gaming-frame {
      display: none;
      margin-top: 20px;
      border: 1px solid #444;
      padding: 10px;
      background-color: #2d2d2d;
    }

    iframe {
      width: 100%;
      height: 100vh; /* Take up full screen height */
      border: none;
    }

    .logo {
      margin: 10px;
      width: 150px;
      cursor: pointer;
      display: inline-block;
      text-align: center;
    }

    .logo img {
      width: 100%;
      border-radius: 8px;
    }

    .logo p {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Initially visible options -->
    <div id="home-buttons">
      <button class="button" onclick="showGamingWebsites()">Gaming Websites</button>
      <button class="button" onclick="showSettings()">Settings</button>
    </div>

    <!-- Gaming Websites selection screen -->
    <div id="gaming-websites">
      <div class="logo" onclick="openWebsite('https://buy.boccobottle.com/')">
        <img src="https://via.placeholder.com/150" alt="Doge Unblocker" />
        <p>Doge Unblocker</p>
      </div>
      <!-- Other game logos go here... -->
    </div>

    <!-- Website content screen -->
    <div id="content-frame">
      <iframe src="" id="gaming-iframe"></iframe>
    </div>

    <!-- Settings frame -->
    <div id="settings-frame">
      <button onclick="loadAboutBlank()">Go to about:blank</button>
    </div>

    <!-- Back Button: Always visible in top-left corner -->
    <button class="back-button" id="back-button" onclick="goHome()">Back to Home</button>
    <button class="back-button" id="back-to-websites" onclick="backToWebsites()" style="display: none;">Back to Gaming Websites</button>
  </div>

  <script>
    // Show the Gaming Websites options
    function showGamingWebsites() {
      document.getElementById('home-buttons').style.display = 'none';
      document.getElementById('gaming-websites').style.display = 'block';
      document.getElementById('back-to-websites').style.display = 'none';
      document.getElementById('back-button').style.display = 'none';
    }

    // Show the settings frame
    function showSettings() {
      document.getElementById('home-buttons').style.display = 'none';
      document.getElementById('settings-frame').style.display = 'block';
      document.getElementById('back-to-websites').style.display = 'none';
      document.getElementById('back-button').style.display = 'none';
    }

    // Open a specific website in the iframe
    function openWebsite(url) {
      document.getElementById('gaming-websites').style.display = 'none';
      document.getElementById('content-frame').style.display = 'block';
      document.getElementById('gaming-iframe').src = url;
      document.getElementById('back-to-websites').style.display = 'block';
      document.getElementById('back-button').style.display = 'none';  // Hide the home button when viewing content
    }

    // Go back to the Gaming Websites screen
    function backToWebsites() {
      document.getElementById('content-frame').style.display = 'none';
      document.getElementById('gaming-websites').style.display = 'block';
      document.getElementById('back-to-websites').style.display = 'none';
      document.getElementById('back-button').style.display = 'none';  // Hide back button to websites
    }

    // Go back to the Home screen
    function goHome() {
      document.getElementById('gaming-websites').style.display = 'none';
      document.getElementById('settings-frame').style.display = 'none';
      document.getElementById('home-buttons').style.display = 'block';
      document.getElementById('back-to-websites').style.display = 'none';
      document.getElementById('back-button').style.display = 'none'; // Show home button again
    }

    // Load the about:blank page
    function loadAboutBlank() {
      window.location.href = "about:blank"; // Redirect to about:blank
    }
  </script>
</body>
</html>
